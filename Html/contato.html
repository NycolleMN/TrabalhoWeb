<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato </title>
    <link rel="stylesheet" href="../CSS/style5.css"> <!-- Atribui ao seu devido arquivo de CSS -->
</head>
<body>
    <h1>Contato</h1>

    <!-- Permite ao usuario preencher o formulario para contato posterior -->
    <p>Entre em contato comigo através do seguinte formulário:</p>
    <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" required></textarea>
    <input type="submit" value="Enviar"><!-- Permite que o usuario envie seus dados -->
    </form> 

    <a href="index.html">Voltar para a página inicial</a></body> <!-- Permite ao usuario voltar ao inicio do site -->
</body>
</html>
